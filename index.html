<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Balance</title>

    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--external css file linked -->
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header class="container text-center my-5">
        <h1 class="text-info">Savings Calculation</h1><i class="fa-solid fa-sack-dollar"></i>
    </header>

    <section class="container pb-4">
        <main>
            <div class="row">
                <div class="col-lg-6">
                    <div width="80%">
                        <img width="100%" height="80%" src="./photos/photo1.jpg" alt="calculation-photo">
                    </div>
                </div>
                <div class="col-lg-5 offset-1 bg-light line-height">
                    <!-- income input -->
                    <div class="mt-5 text-center ">
                        <h5>Income</h5>
                        <p>Income: <input id="incomeInput" type="text"></p>

                        <!-- expences input  -->
                        <h4>Expenses</h4>

                        <p>Food: <input type="text" id="food-input"></p>
                        <p>Rent: <input type="text" id="rent-input"></p>
                        <p>Clothes: <input type="text" id="clothes-input"></p>


                        <button type="button" class="btn btn-primary" id="Calculate-button">Calculate</button>

                        <h5 class="my-3">Total Expenses: <span id="total-expences">00</span>
                        </h5>
                        <h5>Balance: <span id="total-balance">00</span>
                        </h5>

                        <p><span>Save: <input id="saveInput" type="text"></span>
                            <span>%</span>

                            <button type="button" class="btn btn-primary" id="saveButton">Save</button>
                        </p>
                        <h5 class="my-3">Saving Amount: <span id="save-amount">00 </span> </h5>
                        <h5>Remaining Balance: <span id="remaining-balance">00 </span> </h5>
                    </div>


                </div>
            </div>
        </main>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="./style.js"></script>
</body>

</html>
